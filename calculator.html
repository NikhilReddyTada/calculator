<!DOCTYPE html>
<html>

<head>

    <head>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
</head>

<body>

    <h2 style="text-align:center;">HTML Calulator</h2>
    <div class="btn-container">
        <label class="switch btn-color-mode-switch">
            <input type="checkbox" name="color_mode" id="color_mode" value="1" onchange="toggleMode()">
            <label for="color_mode" data-on="Scientific" data-off="Simple" class="btn-color-mode-switch-inner"></label>
        </label>
    </div>

    <table id="simpleTable">
        <tr>
            <th colspan="3"><input type="text" id='resSimple'></th>
            <th><button class="button-35" role="button" value='7' onclick="Clear()">C</button></th>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='7' onclick="Solve('7')">7</button></td>
            <td><button class="button-35" role="button" value='8' onclick="Solve('8')">8</button></td>
            <td><button class="button-35" role="button" value='9' onclick="Solve('9')">9</button></td>
            <td rowspan="3"><button class="button-35" role="button" value='=' onclick="Result()">=</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='4' onclick="Solve('4')">4</button></td>
            <td><button class="button-35" role="button" value='5' onclick="Solve('5')">5</button></td>
            <td><button class="button-35" role="button" value='6' onclick="Solve('6')">6</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='1' onclick="Solve('1')">1</button></td>
            <td><button class="button-35" role="button" value='2' onclick="Solve('2')">2</button></td>
            <td><button class="button-35" role="button" value='3' onclick="Solve('3')">3</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='0' onclick="Solve('0')">0</button></td>
            <td><button class="button-35" role="button" value='00' onclick="Solve('00')">00</button></td>
            <td><button class="button-35" role="button" value='.' onclick="Solve('.')">.</button></td>
            <td><button class="button-35" role="button" value='←' onclick="Back('←')">←</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='+' onclick="Solve('+')">+</button></td>
            <td><button class="button-35" role="button" value='-' onclick="Solve('-')">-</button></td>
            <td><button class="button-35" role="button" value='*' onclick="Solve('*')">*</button></td>
            <td><button class="button-35" role="button" value='/' onclick="Solve('/')">/</button></td>
        </tr>

    </table>
    <table id="scientificTable" style="display: none;">
        <tr>
            <th colspan="2"><input type="text" id='resScientific'></th>
            <td><button class="button-35" role="button" onclick="Solve(')')">)</button></td>
            <td><button class="button-35" role="button" value='←' onclick="Back('←')">←</button></td>
            <th><button class="button-35" role="button" value='7' onclick="Clear()">C</button></th>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='7' onclick="Solve('7')">7</button></td>
            <td><button class="button-35" role="button" value='8' onclick="Solve('8')">8</button></td>
            <td><button class="button-35" role="button" value='9' onclick="Solve('9')">9</button></td>
            <td><button class="button-35" role="button" value='+' onclick="Solve('+')">+</button></td>
            <td rowspan="4"><button class="button-35" role="button" value='=' onclick="Result()">=</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='4' onclick="Solve('4')">4</button></td>
            <td><button class="button-35" role="button" value='5' onclick="Solve('5')">5</button></td>
            <td><button class="button-35" role="button" value='6' onclick="Solve('6')">6</button></td>
            <td><button class="button-35" role="button" value='-' onclick="Solve('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='1' onclick="Solve('1')">1</button></td>
            <td><button class="button-35" role="button" value='2' onclick="Solve('2')">2</button></td>
            <td><button class="button-35" role="button" value='3' onclick="Solve('3')">3</button></td>
            <td><button class="button-35" role="button" onclick="Solve(')')">)</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" value='0' onclick="Solve('0')">0</button></td>
            <td><button class="button-35" role="button" value='00' onclick="Solve('00')">00</button></td>
            <td><button class="button-35" role="button" value='.' onclick="Solve('.')">.</button></td>
            <td><button class="button-35" role="button" value='/' onclick="Solve('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="button-35" role="button" onclick="Solve('sin(')">sin</button></td>
            <td><button class="button-35" role="button" onclick="Solve('cos(')">cos</button></td>
            <td><button class="button-35" role="button" onclick="Solve('tan(')">tan</button></td>
            <td><button class="button-35" role="button" onclick="Solve('sqrt(')">sqrt</button></td>
            <td><button class="button-35" role="button" onclick="Solve('^')">power</button></td>
        </tr>

    </table>


    <script src='calculator.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
